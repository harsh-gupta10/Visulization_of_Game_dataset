
<!DOCTYPE html>
<html>
<head>
    <title>Vertical Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Publisher Vs User Score , Global Sales , User Count</h1>
  <h5>y axis :-</h5>
  <h5>User Score out of 10 </h5>
  <h5>Global Sales in Millons $</h5>
  <h5>User Count in 10 millons</h5>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        // Load data from CSV
        fetch('../Data/publisher.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip header row
                const labels = [];
                const userScores = [];
                const globalSales = [];
                const userCounts = [];
                for (const row of rows) {
                    const [developer, userScore, sales, count] = row.split(',');
                    labels.push(developer);
                    userScores.push(parseFloat(userScore));
                    globalSales.push(parseFloat(sales));
                    userCounts.push(parseInt(count));
                }

                // Plot chart
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'User Score',
                            data: userScores,
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            borderColor: 'rgba(255, 99, 132, 1)',

                            borderWidth: 1
                        },
                        {
                            label: 'Global Sales',
                            data: globalSales,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',

                            borderWidth: 1
                        },
                        {
                            label: 'User Count',
                            data: userCounts,
                            backgroundColor: 'rgba(255, 206, 86, 0.6)',
                            borderColor: 'rgba(255, 206, 86, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
