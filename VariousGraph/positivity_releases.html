<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Adding basic styling for the chart */
      .axis-label {
        font: 12px sans-serif;
      }
      .chart-title {
        font: 16px sans-serif;
        text-anchor: middle;
      }
      .bar {
        fill: steelblue;
      }
      .line {
        fill: none;
        stroke: red;
        stroke-width: 2;
      }
      .tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <h3>Yearly Median Positvity vs Number of Releases</h3>
    <svg></svg>
    <div class="tooltip"></div>
    <script>
      d3.csv("../Data/yearly_positivity_data.csv").then((data) => {
        // Parsing data
        data.forEach(function (d) {
          d.year = d3.timeParse("%Y")(d.year);
          d.number_of_releases = +d.number_of_releases;
          d.median_positive_rating = +d.median_positive_rating;
        });

        // Set dimensions and margins
        const margin = {top: 30, right: 30, bottom: 70, left: 60};
        const width = 1200 - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;

        // Append the svg object to the body of the page
        var svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Set the ranges
        var x = d3.scaleTime()
          .domain(d3.extent(data, function(d) { return d.year; }))
          .range([0, width]);
        var y = d3.scaleLinear()
          .domain([0, d3.max(data, function(d) { return d.median_positive_rating; })])
          .range([height, 0]);

        // Add the X Axis
        svg.append("g")
  .attr("transform", `translate(0,${height})`)
  .call(d3.axisBottom(x)
    .tickFormat(d3.timeFormat("%Y")) // Format the ticks to show only the year
    .tickValues(data.map(d => d.year)));

        // Add the Y Axis
        svg.append("g")
          .call(d3.axisLeft(y));

        // X axis label
        svg.append("text")
          .attr("text-anchor", "end")
          .attr("x", width-600)
          .attr("y", height + 40)
          .text("Year");

        // Y axis label
        svg.append("text")
          .attr("text-anchor", "end")
          .attr("transform", "rotate(-90)")
          .attr("y", -45)
          .attr("x", -100)
          .text("Median Positive Rating(%)");

          // Tooltip div
        var tooltip = d3.select(".tooltip");

        // Add bars
        svg.selectAll(".bar")
          .data(data)
          .enter()
          .append("rect")
          .attr("class", "bar")
          .attr("x", d => x(d.year) - 10)
          .attr("width", 20)
          .attr("y", d => y(d.number_of_releases))
          .attr("height", d => height - y(d.number_of_releases))
          .on("mouseover", function(event, d) {
            tooltip.transition()
              .duration(200)
              .style("opacity", .9);
            tooltip.html(d.number_of_releases + " releases")
              .style("left", (event.pageX + 5) + "px")
              .style("top", (event.pageY - 28) + "px");
          })
          .on("mouseout", function(d) {
            tooltip.transition()
              .duration(500)
              .style("opacity", 0);
          });

        // Add line for median positive rate
        var line = d3.line()
          .x(function(d) { return x(d.year); })
          .y(function(d) { return y(d.median_positive_rating); });

        svg.append("path")
          .data([data])
          .attr("class", "line")
          .attr("d", line);

      });
    </script>
  </body>
</html>
